language: php

sudo: false

addons:
  apt_packages:
    - graphviz

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm

before_script:
  - composer selfupdate --quiet
  - composer install --prefer-dist --no-interaction --no-progress

script:
  - make test

after_script:
  - make build

before_deploy:
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && apt-get install -qq -y ruby2.1 && gem install semver'

deploy:
  provider: bintray
  file: "artifacts/bintray.json"
  user: ${BINTRAY_USER}
  key: ${BINTRAY_KEY}
  on:
    branch: master
    php: '5.6'

env:
  global:
  - secure: 
  - secure: 